<!doctype html>
<html>

  <meta charset="utf-8">
  <title>Push API demo</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script defer src="index.js"></script>
  <link rel="manifest" href="manifest.json">

<body>
  <h1>Push API demo using IETF webpush</h1>
  <p><a href="https://github.com/johnmellor/push-api-nodejs-demo">Source code</a></p>
  <p id="error"></p>
  <section id="subscribe">
    <h2>Subscribe for push notifications</h2>
    <button disabled>Subscribe</button>
  </section>
  <section id="send">
    <p><button id="unsubscribe">Unsubscribe</button></p>
    <h2>Send yourself a notification</h2>
    <form>
      <input type="hidden" id="endpoint">
      <input type="hidden" id="curve25519dh">
      <label><span>Title</span><input type="text" id="notification-title" value="My Notification"></label>
      <label><span>Body</span><input type="text" id="notification-body" value="Lorem ipsum dolor sit amet"></label>
      <button>Send</button>
    </form>
    <button id="curl-button">Show curl command</button>
    <section id="curl">
      <h3>Curl command:</h3>
      <pre><code></code></pre>
    </section>
  </section>
</body>
</html>
